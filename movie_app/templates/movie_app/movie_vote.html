{% extends 'base.html' %}

{% block content %}
    <h2>Vote on {{ movie }}</h2>
    <p>Current rating is: {{ movie.vote.final_rating }}</p>

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
