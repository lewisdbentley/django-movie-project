{% if queryset %}
    {% if error_message %}<p><strong>{{ error.message }}</strong></p>{% endif %}
    <ul>
    {% for query in queryset %}
        <li><a href="{% url 'detail' query.id %}">{{ query.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No movies are available.</p>
{% endif %}
