{% extends 'base.html' %}

{% block title %}<title>Movie List</title>{% endblock %}

{% load static %}

{% block content %}

<h1>Movie List</h1>
{% if movie_list %}
<ul>
    {% for movie in movie_list %}
    <li>
        <a href="{{ movie.get_absolute_url }}">{{ movie.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else%}
    <p>There are no movies in the collection.</p>
{% endif %}
{% endblock %}
