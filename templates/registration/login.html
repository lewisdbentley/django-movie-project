{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<img src="{% static 'img/auth.jpg' %}">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<a href="{% url 'password_reset' %}">Forgot Your Password?</a>
{% endblock %}
