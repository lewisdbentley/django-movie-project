{% extends 'base.html' %}


{% block content %}

<h2>Forgot your password?</h2>
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>

<form method="POST">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
        <p>{{ form.email }}</p>
    <input type="submit" value="Reset password">
</form>

{% endblock %}
